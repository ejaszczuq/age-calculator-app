<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Age calculator app</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/script.js"></script>
  
</head>
<body>
  <main class="container">
    <section class="inputsSection">
      <div class="inputBox">
        <label class="dayLabel" for="dayInput">DAY</label><input type="number" name="dayInput" id="dayInput" placeholder="DD" min="1" max="31">
        <p class="inputInfoDay">&nbsp;<br>&nbsp;</p>
      </div>
      <div class="inputBox">
        <label class="monthLabel" for="monthInput">MONTH</label><input type="number" name="monthInput" id="monthInput" placeholder="MM" min="1" max="12">
        <p class="inputInfoMonth">&nbsp;<br>&nbsp;</p>
      </div>
      <div class="inputBox">
        <label class="yearLabel" for="yearInput">YEAR</label><input type="number" name="yearInput" id="yearInput" placeholder="YYYY" min="1000" max=`${currentYear}`>
        <p class="inputInfoYear">&nbsp;<br>&nbsp;</p>
      </div>
    </section>

    <section class="resultsSection">
      <div class="line">
        <hr>
        <button type="submit" onclick="check()"><img src="./assets/images/icon-arrow.svg" alt="icon-arrow"></button>
      </div>
        <p class="yearsP"><span class="yearsSpan">--</span>years</p>
        <p class="monthsP"><span class="monthsSpan">--</span>months</p>
        <p class="daysP"><span class="daysSpan">--</span>days</p>
    </section>
  </main>
</body>
</html>
