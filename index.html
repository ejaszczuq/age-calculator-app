<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="script.js"></script>
  
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

</head>
<body>
  <section class="container">
    <section class="inputsSection">
      <div class="inputBox">
        <label class="dayLabel">DAY</label><input type="number" name="dayInput" placeholder="DD" min="1">
        <p class="inputInfoDay">&nbsp;</p>
      </div>
      <div class="inputBox">
        <label class="monthLabel">MONTH</label><input type="number" name="monthInput" placeholder="MM" min="1">
        <p class="inputInfoMonth">&nbsp;</p>
      </div>
      <div class="inputBox">
        <label class="yearLabel">YEAR</label><input type="number" name="yearInput"placeholder="YYYY" min="1000">
        <p class="inputInfoYear">&nbsp;</p>
      </div>
    </section>

    <section class="resultsSection">

      <div class="line">
        
        <hr>

        <button type="submit" onclick="check()"><img src="/assets/images/icon-arrow.svg" alt="icon-arrow"></button>
      </div>
        <p class="yearsP"><span class="yearsSpan">--</span>years</p>
        <p class="monthsP"><span class="monthsSpan">--</span>months</p>
        <p class="daysP"><span class="daysSpan">--</span>days</p>
    </section>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ejaszczuq</a>.
  </div> -->
</body>
</html>
