<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->

</head>
<body>
  <section class="container">
    <section class="inputsSection">
      <label>DAY</label><input type="text" name="dayInput" placeholder="DD">
      <label>MONTH</label><input type="text" name="monthInput" placeholder="MM">
      <label>YEAR</label><input type="text" name="yearInput"placeholder="YYYY">
    </section>

    <section class="resultsSection">
      <hr>

      <button type="submit"><img src="/assets/images/icon-arrow.svg" alt="icon-arrow"></button>

      <p><span>--</span>years</p>
      <p><span>--</span>months</p>
      <p><span>--</span>days</p>
    </section>
  </section>
